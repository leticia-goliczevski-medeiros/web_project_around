<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rede social que permite criar um perfil, adicionar, remover e curtir fotos."
    />
    <meta name="keywords" content="Rede social, fotos, galeria" />
    <meta name="author" content="Letícia Goliczevski Medeiros" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/around.png')%>"
          alt="Logo escrito 'Around the U.S.'"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__picture-container">
            <img class="profile__picture" src="" />
            <img
              class="profile__picture-overlay-edit-icon"
              src="<%=require('./images/edit-profile-picture-icon.png')%>"
              alt="Ícone de editar foto de perfil."
            />
          </div>
          <div class="profile__information">
            <div class="profile__name-and-icon">
              <h1 class="profile__name"></h1>
              <img
                class="profile__edit-icon"
                src="<%=require('./images/edit-button.png')%>"
                alt="Ícone de editar."
              />
            </div>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button-plus-sign"
              src="<%=require('./images/plus-sign.png')%>"
              alt="Ícone de adicionar."
            />
          </button>
        </section>

        <section class="gallery">
          <ul class="gallery__cards">
            <template id="card-template">
              <li class="gallery__card">
                <img class="gallery__card-image" src=" " />
                <img
                  class="gallery__delete-icon"
                  src="<%=require('./images/delete-icon.png')%>"
                  alt="Ícone de excluir."
                />
                <div class="gallery__card-info">
                  <h2 class="gallery__card-title">Título</h2>
                  <div class="gallery__like-info">
                    <img
                      class="gallery__heart-icon"
                      src=""
                      alt="Ícone de coração."
                    />
                    <p class="gallery__like-count">10</p>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>

        <section class="popup edit-profile-popup">
          <div class="popup__container edit-profile-popup__container">
            <img
              class="popup__close-icon edit-profile-popup__close-icon"
              src="<%=require('./images/close-icon.png')%>"
              alt="Ícone de fechar."
            />
            <h2 class="popup__title">Editar perfil</h2>
            <form class="popup__form edit-profile-popup__form" novalidate>
              <div class="popup__inputs">
                <input
                  class="popup__input edit-profile-popup__input_name"
                  type="text"
                  placeholder="Nome"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span
                  class="popup__input-error edit-profile-popup__input_name_error"
                ></span>
                <input
                  class="popup__input edit-profile-popup__input_about"
                  type="text"
                  placeholder="Sobre mim"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span
                  class="popup__input-error edit-profile-popup__input_about_error"
                ></span>
              </div>
              <button
                class="popup__submit-button edit-profile-popup__submit-button"
                type="submit"
              >
                Salvar
              </button>
            </form>
          </div>
        </section>

        <section class="popup add-card-popup">
          <div class="popup__container add-card-popup__container">
            <img
              class="popup__close-icon add-card-popup__close-icon"
              src="<%=require('./images/close-icon.png')%>"
              alt="Ícone de fechar."
            />
            <h2 class="popup__title">Novo local</h2>
            <form class="popup__form add-card-popup__form" novalidate>
              <div class="popup__inputs">
                <input
                  class="popup__input add-card-popup__input_title"
                  type="text"
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span
                  class="popup__input-error add-card-popup__input_title_error"
                ></span>
                <input
                  class="popup__input add-card-popup__input_link"
                  type="url"
                  placeholder="Link de imagem"
                  required
                />
                <span
                  class="popup__input-error add-card-popup__input_link_error"
                ></span>
              </div>
              <button
                class="popup__submit-button add-card-popup__submit-button"
                type="submit"
              >
                Criar
              </button>
            </form>
          </div>
        </section>

        <section class="popup image-popup">
          <div class="image-popup__container">
            <img
              class="popup__close-icon"
              src="<%=require('./images/close-icon.png')%>"
              alt="Ícone de fechar."
            />
            <img class="image-popup__image" src=" " />
            <h2 class="image-popup__title"></h2>
          </div>
        </section>

        <section class="popup popup-with-confirmation">
          <div class="popup__container popup-with-confirmation__container">
            <img
              class="popup__close-icon popup-with-confirmation__close-icon"
              src="<%=require('./images/close-icon.png')%>"
              alt="Ícone de fechar."
            />
            <h2 class="popup__title">Tem certeza?</h2>
            <button
              class="popup__submit-button popup-with-confirmation__submit-button"
              type="submit"
            >
              Sim
            </button>
          </div>
        </section>

        <section class="popup update-profile-picture-popup">
          <div class="popup__container update-profile-picture-popup__container">
            <img
              class="popup__close-icon update-profile-picture-popup__close-icon"
              src="<%=require('./images/close-icon.png')%>"
              alt="Ícone de fechar."
            />
            <h2 class="popup__title">Alterar a foto do perfil</h2>
            <form
              class="popup__form update-profile-picture-popup__form"
              novalidate
            >
              <div class="popup__inputs">
                <input
                  class="popup__input update-profile-picture-popup__input_picture"
                  type="url"
                  placeholder="Link da foto"
                  required
                />
                <span
                  class="popup__input-error update-profile-picture-popup__input_picture_error"
                ></span>
              </div>
              <button
                class="popup__submit-button update-profile-picture-popup__submit-button"
                type="submit"
              >
                Salvar
              </button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
