<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rede social que permite criar um perfil, adicionar e curtir fotos."
    />
    <meta name="keywords" content="Rede social, fotos, galeria" />
    <meta name="author" content="Letícia Goliczevski Medeiros" />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/around.png"
          alt="Logo escrito 'Around the U.S."
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/profile-picture.jpg"
            alt="Foto de um homem sorridente de gorro vermelho, camisa azul com o mar ao fundo."
          />
          <div class="profile__information">
            <div class="profile__name-and-icon">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <img
                class="profile__edit-icon"
                src="./images/edit-button.png"
                alt="Ícone de editar."
              />
            </div>
            <p class="profile__description">Explorador</p>
          </div>
          <img
            class="profile__add-button"
            src="./images/add-button.png"
            alt="Botão de adicionar."
          />
        </section>

        <section class="gallery">
          <ul class="gallery__cards">
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/vale-de-yosemite.jpg"
                alt="Vista para um riacho ladeado de pinheiros com uma montanha e céu claro ao fundo."
              />
              <div class="gallery__card-info">
                <h2 class="gallery__card-title">Vale de Yosemite</h2>
                <img
                  class="gallery__heart-icon"
                  src="./images/heart-icon.png"
                  alt="Ícone de coação."
                />
              </div>
            </li>
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/lago-haiyaha.jpg"
                alt="Vista para um lago azul com montanhas rochosas e céu claro ao fundo."
              />
              <div class="gallery__card-info">
                <h2 class="gallery__card-title">Lago Haiyaha</h2>
                <img
                  class="gallery__heart-icon"
                  src="./images/heart-icon.png"
                  alt="Ícone de coação."
                />
              </div>
            </li>
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/yellowstone-national-park.jpg"
                alt="Fonte termal com pinheiros e um céu azul ao fundo."
              />
              <div class="gallery__card-info">
                <h2 class="gallery__card-title">Parque Nacional Yellowstone</h2>
                <img
                  class="gallery__heart-icon"
                  src="./images/heart-icon.png"
                  alt="Ícone de coação."
                />
              </div>
            </li>
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/parque-nacional-rocky-mountain.jpg"
                alt="Lago que espelha as árvores e montanhas que o rodeiam."
              />
              <div class="gallery__card-info">
                <h2 class="gallery__card-title">
                  Parque Nacional Rocky Mountain
                </h2>
                <img
                  class="gallery__heart-icon"
                  src="./images/heart-icon.png"
                  alt="Ícone de coação."
                />
              </div>
            </li>
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/grand-canyon.jpg"
                alt="Vista para as formações rochosas do Grand Canyon com um céu claro ao fundo."
              />
              <div class="gallery__card-info">
                <h2 class="gallery__card-title">Grand Canyon</h2>
                <img
                  class="gallery__heart-icon"
                  src="./images/heart-icon.png"
                  alt="Ícone de coação."
                />
              </div>
            </li>
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/kauai-havai.jpg"
                alt="Vista de cima da costa do Havaí, mostrando a praia e os morros verdes."
              />
              <div class="gallery__card-info">
                <h2 class="gallery__card-title">Ilha Kauai</h2>
                <img
                  class="gallery__heart-icon"
                  src="./images/heart-icon.png"
                  alt="Ícone de coação."
                />
              </div>
            </li>
          </ul>
        </section>

        <section class="edit-profile">
          <div class="edit-profile__content">
            <img
              class="edit-profile__close-icon"
              src="./images/close-icon.png"
              alt="Ícone de fechar."
            />
            <h2 class="edit-profile__title">Editar perfil</h2>
            <form class="edit-profile__form">
              <div class="edit-profile__inputs">
                <input
                  class="edit-profile__input edit-profile__input_name"
                  type="text"
                  placeholder="Nome"
                />
                <input
                  class="edit-profile__input edit-profile__input_about"
                  type="text"
                  placeholder="Sobre mim"
                />
              </div>
              <button class="edit-profile__submit-button" type="submit">
                Salvar
              </button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
