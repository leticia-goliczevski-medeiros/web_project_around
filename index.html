<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rede social que permite criar um perfil, adicionar e curtir fotos."
    />
    <meta name="keywords" content="Rede social, fotos, galeria" />
    <meta name="author" content="Letícia Goliczevski Medeiros" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/around.png"
          alt="Logo escrito 'Around the U.S.'"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/profile-picture.jpg"
            alt="Foto de um homem sorridente de gorro vermelho, camisa azul com o mar ao fundo."
          />
          <div class="profile__information">
            <div class="profile__name-and-icon">
              <h1 class="profile__name"></h1>
              <img
                class="profile__edit-icon"
                src="./images/edit-button.png"
                alt="Ícone de editar."
              />
            </div>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button-plus-sign"
              src="./images/plus-sign.png"
              alt="Ícone de adicionar."
            />
          </button>
        </section>

        <section class="gallery">
          <ul class="gallery__cards">
            <template id="card-template">
              <li class="gallery__card">
                <img class="gallery__card-image" src="Link" />
                <div class="gallery__card-info">
                  <h2 class="gallery__card-title">Título</h2>
                  <img
                    class="gallery__heart-icon"
                    src="./images/heart-icon.png"
                    alt="Ícone de coração."
                  />
                </div>
              </li>
            </template>
          </ul>
        </section>

        <section class="popup">
          <div class="popup__container">
            <img
              class="popup__close-icon"
              src="./images/close-icon.png"
              alt="Ícone de fechar."
            />
            <h2 class="popup__title">Editar perfil</h2>
            <form class="popup__form">
              <div class="popup__inputs">
                <input
                  class="popup__input popup__input_name"
                  type="text"
                  placeholder="Nome"
                  value="Jacques Cousteau"
                  required
                />
                <input
                  class="popup__input popup__input_about"
                  type="text"
                  placeholder="Sobre mim"
                  value="Explorador"
                  required
                />
              </div>
              <button class="popup__submit-button" type="submit">Salvar</button>
            </form>
          </div>
        </section>

        <section class="add-card-popup">
          <div class="add-card-popup__container">
            <img
              class="add-card-popup__close-icon"
              src="./images/close-icon.png"
              alt="Ícone de fechar."
            />
            <h2 class="add-card-popup__title">Novo local</h2>
            <form class="add-card-popup__form">
              <div class="add-card-popup__inputs">
                <input
                  class="add-card-popup__input add-card-popup__input_title"
                  type="text"
                  placeholder="Título"
                  required
                />
                <input
                  class="add-card-popup__input add-card-popup__input_link"
                  type="text"
                  placeholder="Link de imagem"
                  required
                />
              </div>
              <button class="add-card-popup__submit-button" type="submit">
                Criar
              </button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
