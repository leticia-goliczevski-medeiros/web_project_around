<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rede social que permite criar um perfil, adicionar e curtir fotos."
    />
    <meta name="keywords" content="Rede social, fotos, galeria" />
    <meta name="author" content="Letícia Goliczevski Medeiros" />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/around.png"
          alt="Logo escrito 'Around the U.S."
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/profile-picture.jpg"
            alt="Foto de um homem sorridente de gorro vermelho, camisa azul com o mar ao fundo."
          />
          <div class="profile__information">
            <div class="profile__name-and-icon">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <img
                class="profile__edit-icon"
                src="./images/edit-button.png"
                alt="Ícone de editar."
              />
            </div>
            <p class="profile__description">Explorador</p>
          </div>
          <img
            class="profile__add-button"
            src="./images/add-button.png"
            alt="Botão de adicionar."
          />
        </section>

        <section class="gallery">
          <ul class="gallery__cards">
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/vale-de-yosemite.jpg"
                alt="Vista para um riacho ladeado de pinheiros com uma montanha e céu claro ao fundo."
              />
              <div class="gallery__card-info">
                <h2 class="gallery__card-title">Vale de Yosemite</h2>
                <img
                  class="gallery__heart-icon"
                  src="./images/heart-icon.png"
                  alt="Ícone de coação."
                />
              </div>
            </li>
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/lago-louise.png"
                alt="Vista para um lago azul rodeado de montanhas com céu claro ao fundo."
              />
              <div class="gallery__card-info">
                <h2 class="gallery__card-title">Lago Louise</h2>
                <img
                  class="gallery__heart-icon"
                  src="./images/heart-icon.png"
                  alt="Ícone de coação."
                />
              </div>
            </li>
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/montanhas-care.png"
                alt="Vista para montanhas com pôr do sol ao fundo."
              />
              <div class="gallery__card-info">
                <h2 class="gallery__card-title">Montanhas Care...</h2>
                <img
                  class="gallery__heart-icon"
                  src="./images/heart-icon.png"
                  alt="Ícone de coação."
                />
              </div>
            </li>
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/latemar.png"
                alt="Vista para um topo de montanha com um céu estrelado ao fundo."
              />
              <div class="gallery__card-info">
                <h2 class="gallery__card-title">Latemar</h2>
                <img
                  class="gallery__heart-icon"
                  src="./images/heart-icon.png"
                  alt="Ícone de coação."
                />
              </div>
            </li>
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/vanoise-national-park.png"
                alt="Vista para um lago que reflete a montanha e o céu claro ao fundo."
              />
              <div class="gallery__card-info">
                <h2 class="gallery__card-title">Vanoise National Park</h2>
                <img
                  class="gallery__heart-icon"
                  src="./images/heart-icon.png"
                  alt="Ícone de coação."
                />
              </div>
            </li>
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/lago-di-braies.png"
                alt="Pequenos barcos de madeira sobre um lago rodeado por montanhas."
              />
              <div class="gallery__card-info">
                <h2 class="gallery__card-title">Lago di Braies</h2>
                <img
                  class="gallery__heart-icon"
                  src="./images/heart-icon.png"
                  alt="Ícone de coação."
                />
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
